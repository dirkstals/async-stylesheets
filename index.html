<!doctype html>
<html>
<head>
	
	<meta charset="utf-8">

	<title>Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		body{
			font-family: Arial;
			font-size: 100%;
			color: black;
		}

	</style>

	<noscript id="async-stylesheets">

		<link rel="stylesheet" href="styles/style.css" />

	</noscript>
		
</head>

<body>

	<h1>Asynchronous Stylesheets</h1>

	<pre>
		
		<noscript id="async-stylesheets">

			<link rel="stylesheet" href="../styles/style.css" />

		</noscript>		

	</pre>

	<script>(function(i,s,o,g,r,a,m){o=i.querySelector(s);g=i.querySelector('head');r=i.createElement('div');r.innerHTML=o.textContent;for(a=0;m=r.children[a];a++)g.appendChild(m.cloneNode());g.removeChild(o);})(document,'#async-stylesheets');</script>

</body>			
</html>
